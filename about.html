							<input type="hidden" name="storeId" value="FmvY5CE6fJqgTBoRgMviMA6vz5qftmmkpEy1N8jXfXx4" />
							<input type="hidden" name="jsonResponse" value="true" />
							<input type="hidden" name="checkoutDesc" value="Donate to Floofie" />
							<div class="btcpay-custom-container">
      								<input class="btcpay-input-price" type="number" name="price" min="1" max="20" step="0.01" value="5" data-price="5" style="width:168px;" oninput="handlePriceInput(event);return false" onchange="handleSliderChange(event);return false" />
    							<select name="currency">
      								<option value="USD" selected>USD</option>
      								<option value="GBP">GBP</option>
      								<option value="EUR">EUR</option>
      								<option value="BTC">BTC</option>
    							</select>
    							<input type="range" class="btcpay-input-range" min="1" max="20" step="0.01" value="5" style="width:168px;margin-bottom:15px;" oninput="handleSliderInput(event);return false" />
  							</div>
						<button type="submit" class="submit" name="submit" style="min-width:168px;min-height:46px;border-radius:4px;border-style:none;background-color:#0f3b21;" title="Pay with BTCPay Server, a Self-Hosted Bitcoin Payment Processor"><span style="color:#fff">Donate with</span>
						<img src="https://pay.floofie.org/img/paybutton/logo.svg" style="height:46px;display:inline-block;padding:5% 0 5% 5px;vertical-align:middle;" alt="BTCPay logo">
						</button></form>
						<script>
    						if (!window.btcpay) {
        						var script = document.createElement('script');
        						script.src = "https://pay.floofie.org/modal/btcpay.js";
        						document.getElementsByTagName('head')[0].append(script);
    						}
    						function onBTCPayFormSubmit(event) {
        						event.preventDefault();
        						var xhttp = new XMLHttpRequest();
        						xhttp.onreadystatechange = function() {
            						if (this.readyState == 4 && this.status == 200 && this.responseText) {
                						window.btcpay.showInvoice(JSON.parse(this.responseText).invoiceId);
            						}
        						};
        						xhttp.open('POST', event.target.getAttribute('action'), true);
        						xhttp.send(new FormData(event.target));
    						}
						    
    						function handleSliderChange(event) {
        						event.preventDefault();
        						const root = event.target.closest('.btcpay-form');
        						const el = root.querySelector('.btcpay-input-price');
        						const price = parseInt(el.value);
        						const min = parseInt(event.target.getAttribute('min')) || 1;
        						const max = parseInt(event.target.getAttribute('max'));
						        if (price < min) { 
            						el.value = min;
        						} else if (price > max) {
            						el.value = max;
        						} 
        						root.querySelector('.btcpay-input-range').value = el.value;
    						}
						    
    						function handleSliderInput(event) {
        						event.target.closest('.btcpay-form').querySelector('.btcpay-input-price').value = event.target.value;
    						}
												    
    						function handlePriceInput(event) {
        						event.preventDefault();
        						const root = event.target.closest('.btcpay-form');
        						const price = parseInt(event.target.dataset.price);
        						if (isNaN(event.target.value)) root.querySelector('.btcpay-input-price').value = price;
        						const min = parseInt(event.target.getAttribute('min')) || 1;
        						const max = parseInt(event.target.getAttribute('max'));
        						if (event.target.value < min) {
            						event.target.value = min;
        						} else if (event.target.value > max) { 
            						event.target.value = max;
        						}
    						}
						</script>
